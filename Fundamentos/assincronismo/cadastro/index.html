<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fone">Telefone</label>
          <input type="text" id="fone" name="fone" placeholder="(XX) XXXXX-XXXX">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX">
          <span id="mensagemCPF"></span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX">
        </div>
        <div class="form-group">
          <button type="button" id="buscarCepButton" onclick="buscarCep()">Buscar CEP</button>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua, Avenida, etc.">
        </div>
        <div class="form-group">
          <label for="bairro">Número</label>
          <input type="text" id="numero" name="numero" placeholder="Número">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade">
        </div>
        <div class="form-group">
          <label for="uf">UF</label>
          <input type="text" id="uf" name="uf" placeholder="Estado">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" placeholder="Número do endereço">
        </div>
        <!-- Novo campo "Complemento" adicionado aqui -->
        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" placeholder="Complemento (opcional)">
        </div>
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagemSucesso" style="display: none;">Cadastro realizado com sucesso!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
