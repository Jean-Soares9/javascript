<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Cliente</h2>
    <form id="cadastroForm" action="submit.php" method="POST" target="_blank">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

      <label for="fone">Telefone:</label>
      <input type="tel" id="fone" name="fone" required placeholder="Digite seu telefone">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu email">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required placeholder="Digite seu cpf">

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required placeholder="Digite seu cep">
      <button type="button" id="buscarCepButton" onclick="buscarCep()">Buscar CEP</button>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" readonly>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required placeholder="Digite o número do endereço">

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" readonly>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" readonly>

      <label for="uf">UF:</label>
      <input type="text" id="uf" name="uf" readonly>
        
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
